  test:
    runs-on: ubuntu-latest
    container:
      image: agruezo/flasktdd:latest
    defaults:
      run:
        working-directory: /usr/src/app
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: users
          POSTGRES_USR: runner
          POSTGRES_PASSWORD: runner
          POSTGRES_PORT: 5432
          DATABASE_TEST_URL: postgresql://runner:runner@postgres:5432/users
        ports:
          - 5432:5432
        options:
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:

      - name: Run PyTest
        run: |
          pytest "src/tests" -p no:warnings -p no:cacheprovider
          flake8 src
          black src --check
          isort src --check-only

